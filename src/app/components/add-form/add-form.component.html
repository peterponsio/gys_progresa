<div style="box-shadow: 3px 0px 6px -1px rgb(0 0 0 / 25%);">
  <div style="margin-top: 2%;" class="headerContainer">
    <img (click)="onClickGoBackModal()" class="backBtn" src="../../../assets/icon/back-arrow.svg" alt="">
    <div class="tittleCont">
      <p class="title">{{title}}</p>
      <p class="category">{{category.title}}</p>
    </div>
</div>
</div>
<ion-content>
  <form [formGroup]="formAddNew" (ngSubmit)="createNewOfert()">


  <div *ngIf="listPhotos.length==0" class="containerCameraAdd" (click)="onClickAddListImg()">
    <div class="imgAddIcon" >
      <img src="../../../assets/icon/camera.svg" alt="">
      <p>Añade hasta 6 fotos</p>
    </div>
  </div>


    <div class="formFieldContainer">
      <div class="fieldsContainer">
        <ion-input formControlName="titulo" type="text" placeholder="Título"></ion-input>
      </div >
      <p class="infoFieldsText">¿Qué vendes u ofreces?</p>
      <div  class="fieldsContainer fieldTextArea">
        <ion-textarea formControlName="descripcion" placeholder="Descripción"></ion-textarea>
      </div>
      <p class="infoFieldsText">15 caracteres mínimo</p>
      <div  class="fieldsContainer">
        <ion-input formControlName="precio" type="number" placeholder="Precio"></ion-input>
      </div>
      <div  class="fieldsContainer">
        <ion-input formControlName="location"  type="text" placeholder="Ubicación"></ion-input>
      </div>
      <p class="infoFieldsText">Localidad o provincia</p>
    </div>

    <div *ngIf="showBtn"  class="btnAddContainer">
      <div class="addBtn">
        <ion-input type="submit"><p style="width: 100%;">Añadir</p></ion-input>
      </div>
    </div>
  </form>
</ion-content>
