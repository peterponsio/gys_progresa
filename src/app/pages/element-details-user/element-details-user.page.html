
<ion-content>
  <app-header-basic title=""></app-header-basic>

  <div class="imgContainer">
    <swiper class="swipperDontBroke" [config]="{ slidesPerView: 1, pagination:true }">
      <ng-template *ngFor="let item of [1,3,3,4,4]" swiperSlide>
        <img class="imgItemDetails" src="https://placeholder.pics/svg/2000x2000" alt="">
      </ng-template>
    </swiper>
    <div class="optionsDetails">
      <img  class="iconsImg" src="../../../assets/icon/imgInsideIcons/share.svg" alt="">
      <img  class="iconsImg" src="../../../assets/icon/imgInsideIcons/graph.svg" alt="">
      <!-- <img  class="iconsImg" src="../../../assets/icon/favorite_filled.svg" alt=""> -->
      <img  class="iconsImg" src="../../../assets/icon/imgInsideIcons/dots.svg" alt="">
    </div>
  </div>

  <div class="textOptionsDetails">
    <div class="box1">
      <p>{{ofertData.price| currency:'EUR':'symbol':'1.2-2'}}</p>
      <div class="viewsContainer">
        <img src="../../../assets/icon/views_eye.svg" alt="">
        <p>{{ofertData.views}}</p>
      </div>
    </div>
    <div class="box2">
      <p>{{ofertData.title}}</p>
    </div>
    <div class="box4">
      <img src="../../../../assets/icon/location.svg" alt="">
      <p>{{ofertData.location}}</p>
    </div>
  </div>
  <div class="box3">
    <div class="titleDesc">
      <p>Descripci√≥n</p>
      <p>{{ofertData.created_at}}</p>
    </div>
    <p>{{ofertData.description}}</p>
  </div>

  <div class="contactOptionsContainer">
    <div class="chatOption">
      <img src="../../../assets/icon/delete.svg" alt="">
      <p>Eliminar</p>
    </div>
    <div (click)="onClickCall()" class="callOption">
      <img src="../../../assets/icon/edit.svg" alt="">
      <p>Editar</p>
    </div>
  </div>


</ion-content>
