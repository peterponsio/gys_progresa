
<ion-content>
  <app-header-basic title=""></app-header-basic>

  <div class="logoIntro">
    <img src="../../../assets/imgSources/Group (2).svg" alt="logo gys">
  </div>

  <form  [formGroup]="registerForm" (ngSubmit)="createUser()">
  
  <div class="loginFieldsContainer">
    <div class="inputsContainer">
      <ion-input formControlName="name" type="text" placeholder="nombre"></ion-input>
    </div>
    <div class="inputsContainer">
      <ion-input formControlName="email" type="text" placeholder="email"></ion-input>
    </div>
    <div class="inputsContainer passwordField">
      <ion-input formControlName="password1" [type]="passType" placeholder="password"></ion-input>
      <img (click)="onClickSeePass()" style="height: 3.5vh;" src="{{seePass ? '../../../assets/icon/eyeActivated.svg' : '../../../assets/icon/eye.svg'}}" alt="">
    </div>
    <div class="inputsContainer passwordField">
      <ion-input formControlName="password2" [type]="passType2" placeholder="password"></ion-input>
      <img (click)="onClickSeePass2()" style="height: 3.5vh;" src="{{seePass2 ? '../../../assets/icon/eyeActivated.svg' : '../../../assets/icon/eye.svg'}}" alt="">
    </div>
  </div>
  <div class="recorderContainer">
    <div class="textConditions">
      <p>Acepto las <u>condiciones de uso</u>  y la <u>pol√≠tica de privacidad</u> </p>
    </div>
    <div class="toggleRegister">
      <ion-toggle></ion-toggle>
    </div>
  </div>

  
  <div class="bottomBtns">
    <div class="loginBtn">
      <ion-button type="submit"  expand="block" fill="clear" shape="round">
        Crear cuenta
      </ion-button>
    </div>
  </div>

</form>

</ion-content>
